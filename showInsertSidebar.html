<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <script>
      function preventFormSubmit() {
        var forms = document.querySelectorAll('form');
        for (var i = 0; i < forms.length; i++) {
          forms[i].addEventListener('submit', function(event) {
            event.preventDefault();
          });
        }
      }
      window.addEventListener('load', preventFormSubmit);
    </script>
  </head>
  <body>
    <form id="myForm" onsubmit="google.script.run.insertGivenContent(this)">
      <input type="submit" value="Submit" />
      <br/>
      <br/>
      <label for="title-layout-template">The Title layout template: </label>
      <select id="title-layout-template" name="title-layout-template">
          <option value="" disabled selected>Loading ...</option>
      </select>
      <br/>
      <br/>
      <label for="layout-template">The Main layout template: </label>
      <select id="layout-template" name="layout-template">
          <option value="" disabled selected>Loading ...</option>
      </select>
      <br/>
      <p>Please ensure your template has a "Body text placeholder" present</p>
      <br/>
      <label for="content-text">Content Text:</label>
      <br/>
      <textarea id="content-text" name="content-text" rows="50" style="height:100%; width:100%">Insert plain text content here</textarea>
      <br>   
      <input type="submit" value="Submit" />
    </form>
    <script>
      document.addEventListener(
        'DOMContentLoaded',
        () => {
          google.script.run.withSuccessHandler(showTemplates)
            .withFailureHandler(showTemplatesFailure)
            .getActivePresentationLayoutsData();
        }
      );
      function showTemplates(layoutsData) {
        google.script.run.withSuccessHandler(updateMainDropdown)
          .getMainDropdownInnerHtml(layoutsData);
        google.script.run.withSuccessHandler(updateTitleDropdown)
          .getTitleDropdownInnerHtml(layoutsData);
      }
      function updateTitleDropdown(innerHTML) {
        document.getElementById('title-layout-template').innerHTML = innerHTML;
      }
      function updateMainDropdown(innerHTML) {
        document.getElementById('layout-template').innerHTML = innerHTML;
      }

      function showTemplatesFailure(error){
        var div = document.getElementById('layout-template');
        div.innerHTML = '<option class="error">'+getFriendlyItemNotFoundErrorMessage('layouts')+'</li>';
      }
      function getFriendlyItemNotFoundErrorMessage(item){
        return 'Ooops, my deputy failed to find the '+item+'. No more chips for him!';
      }

    </script>
  </body>
</html>
